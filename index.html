<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Stylesheet and script file -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <div class="header-container">
            <h1 class="heading">ROCK PAPER SCISSORS</h1>
            <h3 class="instructions">Receive 5 points to win</h3>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button id="rock" class="Btn" value="rock">Rock</button>
            <button id="paper" class="Btn" value="paper">Paper</button>
            <button id="scissors" class="Btn" value="scissors">Scissors</button>
        </div>
        <!-- Output -->
        <div class="result-container">
            <div class="player">
                <h3>Player Score:</h3>
                <p id="playerScore">0</p>
            </div>
            <div class="computer">
                <h3>Computer Score:</h3>
                <p id="computerScore">0</p>
            </div>
            
        </div>
        <!-- Restart Button -->
        <div id="result">Choose any button to start!</div>
        <button id="restartBtn" value="Restart">restart</button>
    </div>

</body>

</html>
